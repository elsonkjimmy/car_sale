{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Inscription</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
